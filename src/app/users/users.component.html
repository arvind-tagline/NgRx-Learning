<div class="m-3 row">
    <table class="table col-sm-6" *ngIf="!data">
        <thead>
            <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Image</th>
                <th scope="col">Title & Description</th>
            </tr>
        </thead>
        <tbody class="custom-image-width">
            <tr *ngFor="let data of apiData; let i =index;">
                <th scope="row">{{i+1}}</th>
                <td><img src="{{data.thumb}}" alt=""></td>
                <td>{{data.title}}<br><span>{{data.description}}</span></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-danger" role="alert">
        {{erroeMessage}}
    </div>
</div>
